# -----------------------------------------------------------
# point buy
# -----------------------------------------------------------

ability/points:
  name: point buy
  add:

    # --- minimum 8 --- #

    - score: strength
      value: 8

    - score: dexterity
      value: 8

    - score: constitution
      value: 8

    - score: intelligence
      value: 8

    - score: wisdom
      value: 8

    - score: charisma
      value: 8

    # --- point buy --- #

    - score: [strength, dexterity, constitution, intelligence, wisdom, charisma]
      value: 27
      max: 15
      cost:
        14: 2

