ability/roll:
  name: random roll
  add:

    - score: strength
      value: /roll 3d6

    - score: dexterity
      value: /roll 3d6

    - score: constitution
      value: /roll 3d6

    - score: intelligence
      value: /roll 3d6

    - score: wisdom
      value: /roll 3d6

    - score: charisma
      value: /roll 3d6

